<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Form Handling</title>
</head>

<body>
<center>
<h1>Registration Page</h1>
<form>
<table  width="50%">
            <tr>
            <td><label>Enter Your Name</label></td>
            <td><input type="text" placeholder="Enter Your name"/></td>
            </tr>
            
            <tr>
            <td><label>Enter Your Email</label></td>
            <td><input type="email" placeholder="Enter Your Email"/></td>
            </tr>
            
            <tr>
            <td><label>Enter Your Password</label></td>
            <td><input type="password" placeholder="Enter Your Password"/></td>
            </tr>
            
            <tr>
            <td><label>Select Gender</label></td>
            <td><input type="radio" name="gen"/><span>Male</span>
				<input type="radio" name="gen"/><span>Female</span></td>
            </tr>
            
            <tr>
            <td><label>Select Game</label></td>
            <td><input type="checkbox"/><span>Hockey</span>
        		<input type="checkbox"/><span>Cricket</span>
        		<input type="checkbox"/><span>Football</span>
       			 <input type="checkbox"/><span>Tenis</span>
             </td>
            </tr>
            
            <tr>
            <td><label>Color</label></td>
            <td><input type="color"/></td>
            </tr>
            
            <tr>
            <td><label>Date</label></td>
            <td><input type="datetime-local"/></td>
            </tr>
            
            <tr>
            <td><label>Age</label></td>
            <td><input type="number" min="0" max="150"/></td>
            </tr>
            
            <tr>
            <td></td>
            <td><input type="submit" value="Signup"/>
         		<input type="reset" value="Clear"/>
        		<button type="submit">Login</button></td>
            </tr>
</table>


        
      
        
       
      
        
        
        
</form>
</center>
</body>
</html>
