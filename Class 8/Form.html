<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Form Handling</title>
</head>

<body>
<form>
		<label>Enter Your Name</label>
		<input type="text" placeholder="Enter Your name"/><br /><br />
        
		<label>Enter Your Email</label>
		<input type="email" placeholder="Enter Your Email"/><br /><br />
        
		<label>Enter Your Password</label>
		<input type="password" placeholder="Enter Your Password"/><br /><br />
        
		<label>Select Gender</label>
		<input type="radio" name="gen"/><span>Male</span>
		<input type="radio" name="gen"/><span>Female</span><br /><br />
        
        <label>Select Your Favourite Game</label>
        <input type="checkbox"/><span>Hockey</span>
        <input type="checkbox"/><span>Cricket</span>
        <input type="checkbox"/><span>Football</span>
        <input type="checkbox"/><span>Tenis</span><br /><br />
        
        <label>Color</label>
        <input type="color"/><br /><br />
        
        <label>Date</label>
        <input type="datetime-local"/><br /><br />
        
        <label>Age</label>
        <input type="number" min="0" max="150"/>
        
        <input type="submit" value="Signup"/>
         <input type="reset" value="Clear"/>
        <button type="submit">Login</button>
        
</form>
</body>
</html>
